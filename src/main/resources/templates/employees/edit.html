<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
<div class="row h-100">
    <!-- サイドバー -->
    <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
        <nav th:replace="common/side :: copy"></nav>
    </div>

    <!-- メイン -->
    <div class="mt-3 h-100 col-sm-10">
        <div class="container-fluid p-0">
            <h1 class="h3 mb-3">従業員 更新</h1>

            <!-- パスワード注意書き -->
            <div class="alert alert-secondary p-2" role="alert">
                パスワードは変更する場合のみ入力してください。
            </div>

            <form th:action="@{/employees/{code}/update(code=${employee.code})}" th:object="${employee}" method="post">

                <div class="mb-3">
                    <label for="code" class="form-label">社員番号</label>
                    <input type="text" id="code" class="form-control" th:field="*{code}" readonly>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">氏名</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>

                <!-- パスワード -->
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>

                <!-- 権限 -->
                <div class="mb-3">
    <label for="role" class="form-label">権限</label>
    <select th:field="*{role}" id="role" class="form-select">
        <option value="">選択してください</option>
        <option value="GENERAL">一般</option>
        <option value="ADMIN">管理者</option>
    </select>
    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></div>
</div>


                <!-- ボタン群 -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a th:href="@{/employees}" class="btn btn-primary ms-2">戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
