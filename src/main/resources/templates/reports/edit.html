<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
	<div class="row h-100">

		<div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
			<nav th:replace="common/side :: copy"></nav>
		</div>


		<div class="mt-3 h-100 col-sm-10">
			<div class="container-fluid p-0">
				<h1 class="h3 mb-3">日報 更新</h1>

				<form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}" method="post">



					<div class="mb-3">
						<label for="reportDate" class="form-label">日付</label>
						<input type="date" id="reportDate" class="form-control" th:field="*{reportDate}">



						<div th:if="${#fields.hasErrors('reportDate')}" th:errors="*{reportDate}" class="text-danger">
						</div>
					</div>


					<div class="mb-3">
						<label for="employeeName" class="form-label">氏名</label>
						<input type="text" id="employeeName" class="form-control" th:value="${employee.name}" readonly>
						<input type="hidden" th:field="*{employee.code}" />
					</div>



					<div class="mb-3">
						<label for="title" class="form-label">タイトル</label>
						<input type="text" id="title" class="form-control" th:field="*{title}">
						<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
					</div>


					<div class="mb-3">
						<label for="content" class="form-label">内容</label>
						<textarea id="content" class="form-control" rows="6" th:field="*{content}"></textarea>
						<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
					</div>



					<div class="mt-4">
						<button type="submit" class="btn btn-primary">更新</button>
						<a th:href="@{/reports}" class="btn btn-primary ms-2">戻る</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
